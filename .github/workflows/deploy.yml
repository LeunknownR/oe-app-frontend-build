name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # o master, seg√∫n tu rama principal
    paths:
      - 'oe-app-frontend/**'
  workflow_dispatch: # Permite ejecutar manualmente

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: oe-app-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./oe-app-frontend
        run: npm ci

      - name: Build
        working-directory: ./oe-app-frontend
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./oe-app-frontend/oe-app-frontend-build/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
